<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matteo Cantafio">
    <meta name="description" content="Boolando">
    <title>Boolando</title>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->

<body>
    <!-- Header section -->
    <header class="bg-orange">
        <div class="flex-container border">
            <nav class="navbar">

                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>

                </div>
                <div class="border flex">
                    <img src="img/boolean-logo.png" alt="logo">
                </div>

                <div class="border flex">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>

                    <i class="fa-regular fa-heart" style="color: #ffffff;"></i>

                    <i class="fa-solid flex fa-bag-shopping" style="color: #ffffff;"></i>
                </div>
            </nav>
        </div>
